services:
  # Application PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicdash_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-civicdash}
      - DB_USERNAME=${DB_USERNAME:-civicdash}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MEILISEARCH_KEY=${MEILISEARCH_KEY}
    depends_on:
      - postgres
      - redis
      - meilisearch
    networks:
      - civicdash

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: civicdash_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - civicdash

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: civicdash_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-civicdash}
      POSTGRES_USER: ${DB_USERNAME:-civicdash}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - civicdash
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-civicdash}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: civicdash_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - civicdash
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Meilisearch
  meilisearch:
    image: meilisearch/meilisearch:v1.5
    container_name: civicdash_search
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
      MEILI_NO_ANALYTICS: true
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - civicdash
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker (Laravel)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicdash_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-civicdash}
      - DB_USERNAME=${DB_USERNAME:-civicdash}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - civicdash

  # Scheduler (Laravel Cron)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicdash_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction &
        sleep 60
      done"
    environment:
      - DB_HOST=postgres
      - DB_DATABASE=${DB_DATABASE:-civicdash}
      - DB_USERNAME=${DB_USERNAME:-civicdash}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - civicdash

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local

networks:
  civicdash:
    driver: bridge
